<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 1, b = 0, i = 20, temp, S=0;
        while (i >= 0) {
            temp = a;
            a = a + b;
            b = temp;
            i--;
            S+=temp;
            if (i==0){
                alert(S);
            }
     
        }    
    </script>
</body>
</html>
